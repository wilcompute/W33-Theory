[pytest]
# Restrict discovery to the project's tests directory to avoid collecting
# unrelated tests from site-packages and large extracted bundles.
testpaths = tests
python_files = test_*.py

# Suppress the PyTestRemovedIn9Warning emitted by some plugins during
# collection to keep local runs clean.
filterwarnings =
    ignore::pytest.PytestRemovedIn9Warning

# Don't recurse into these large or generated folders
norecursedirs = .venv extracted bundles artifacts claude_workspace data lib
