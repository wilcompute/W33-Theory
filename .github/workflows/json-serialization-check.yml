name: JSON serialization check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  json-serialize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy
      - name: Run JSON serialization tests
        run: |
          python -m pytest -q tests/test_json_serialization.py tests/test_json_safe.py
